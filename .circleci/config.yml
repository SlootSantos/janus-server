version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...
      - run: go test -v ./...
      - run: install awscli
      - run: push container to ECR
      - run: push eb config to s3

      - run: aws elasticbeanstalk create-application-version --application-name janus_server --version-label v2 --description MyAppv1 --source-bundle S3Bucket="elasticbeanstalk-us-east-1-108151951856",S3Key="2020128u9Y-Dockerrun.aws.json" --auto-create-application --region=us-east-1 --proces      
      - run: aws elasticbeanstalk update-environment --application-name janus_server --environment-name=janus-server-production --version-label v2 --region=us-east-1